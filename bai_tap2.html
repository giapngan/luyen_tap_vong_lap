<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<script>
    let tem = prompt("Nhập nhiệt độ");
    while (tem < 20 || tem > 100) {
        if (tem < 20 ) {
            alert("Tăng nhiệt độ ");
        } else {
            alert("Giảm nhiệt độ ");           
        }
        tem = prompt("Nhập nhiệt độ ");
    }
    document.write("Nhiệt độ an toàn");
</script>
</body>
</html>
